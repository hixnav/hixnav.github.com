<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HixNav</title>
	<!-- import CSS -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- import JavaScript -->
	<!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
	</head>
	<style>
	.page{
		margin: 0;
		padding: 0;
	}
		.el-header {
			display: block;
			background-color: #FFFFFF;
			color: #333;
			line-height: 60px;
			font-size: 26px;
			font-weight: 800;
		}
		.header-title{
			width: 1024px;
		}
		.el-footer {
			display: block;
			background-color: #212930;
			color: #6C7D8F;
			text-align: center;
			line-height: 60px;
		}
		.el-main{
			margin: 0;
			padding: 0;
		}
		.main-1{
			width: 100%;
			height: 360px;
			background-color: #2F80ED;
		}
		.main-2{
			width: 100%;
			background-color: #FFFFFF;
		}
		
	</style>
	<body class="page">
		<el-container>
			<el-header class="el-header">
				<el-row :gutter="20" class="header-title">
				  <el-col :span="16">HixNav</el-col>
				  <el-col :span="4" :offset="16"><i class="el-icon-cloudy"></i></el-col>
				  
				</el-row>
			</el-header>
			<el-main class="el-main">
				<section class="main-1">
					<div style="color: #FFFFFF;font-size: 36px;text-align: center;padding-top:48px">Gather Interesting Resources Here</div>
					<div style="color: #FFFFFF;font-size: 16px;text-align: center;padding-top:48px">
						<el-button type="primary">Download For Windows</el-button>
						<el-button plain style="border: #FFFFFF;">Download For Linux</el-button>
					</div>
				</section>
				<section class="main-2">
					  <el-button type="primary">主要按钮</el-button>
					  <el-button type="success">成功按钮</el-button>
					  <el-button type="info">信息按钮</el-button>
					  <el-button type="warning">警告按钮</el-button>
				</section>
			</el-main>
			<el-footer class="el-footer">Power By HixNav ©2022 </el-footer>
		</el-container>
	</body>


</html>
